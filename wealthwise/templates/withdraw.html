{% extends 'dashboard.html' %}
{% load static %}
{% block content %}
<div class="container">
            <div class="item bars-icon"><i class="fa fa-bars icon"></i></div>
            <div class="con2">
              <div class="item"><i class="fa fa-user icon"></i></div>
              <div class="item"><i class="fa fa-cog icon"></i></div>
            </div>
          </div>
          <div class="fifth-section">
            <div class="third-wrapper">
              <div class="small-items">
                <div>
                  <h1>Wallet</h1>
                  <p>Balance</p>
                </div>
                <span>${{ wallet.balance }}</span>
              </div>

              <div class="small-items">
                <div>
                  <h1>Deposit</h1>
                  <p>Approved deposits</p>
                </div>
                <span>$0.00</span>
              </div>
              <div class="small-items">
                <div>
                  <h1>Withdrawal</h1>
                  <p>Approved withdrawals</p>
                </div>
                <span>$0.00</span>
              </div>
            </div>
            <form class="second-form">
              <h1>Withdrawal</h1>
              <hr />
              <p>Amount($)</p>
              <input type="text" name="" id="" placeholder="Amount" />
              <p>Select Method</p>
              <select name="" id="">
                <option value="">Bitcoin</option>
                <option value="">Ethereum</option>
                <option value="">Usdt(trc20)</option>
              </select>
              <p>Wallet Address</p>
              <input type="text" placeholder="Wallet Address..." />
              <hr />
              <button type="submit" class="btn2" value="submit">
                Submit <i class="fa fa-arrow-right"></i>
              </button>
            </form>
                <img src="{% static 'images/download (5).png'%}" alt="" class="img2" />
          </div>
{% endblock %}
